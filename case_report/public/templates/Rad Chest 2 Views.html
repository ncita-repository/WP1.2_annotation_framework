            <header class="level1">

            <p title="">
                <label for="SELECTION_LIST_1465171157410">Lungs:</label>
                <select id="SELECTION_LIST_1465171157410" name="" data-field-type="SELECTION_LIST" data-field-completion-action="NONE" value="The lungs are clear.">
                    <option id="SELECTION_LIST_1465171157410_0" value="The lungs are clear." name="SELECTION_LIST_1465171157410" selected="">The lungs are clear.</option>
                    <option id="SELECTION_LIST_1465171157410_1" value="Subsegmental atelectasis is present at both bases." name="SELECTION_LIST_1465171157410">Subsegmental atelectasis is present at both bases.</option>
                    <option id="SELECTION_LIST_1465171157410_2" value="Bibasilar opacities represent small bilateral pleural effusions with overlying atelectasis." name="SELECTION_LIST_1465171157410">Bibasilar opacities represent small bilateral pleural effusions with overlying atelectasis.</option>
                    <option id="SELECTION_LIST_1465171157410_3" value="Mild pulmonary vascular congestion is present. There is no evidence of associated pulmonary edema." name="SELECTION_LIST_1465171157410">Mild pulmonary vascular congestion is present. There is no evidence of associated pulmonary edema.</option>
                    <option id="SELECTION_LIST_1465171157410_4" value="Mild diffuse interstitial pulmonary edema is present, likely cardiogenic." name="SELECTION_LIST_1465171157410">Mild diffuse interstitial pulmonary edema is present, likely cardiogenic.</option>
                    <option id="SELECTION_LIST_1465171157410_5" value="Moderate alveolar pulmonary edema is present, likely cardiogenic." name="SELECTION_LIST_1465171157410">Moderate alveolar pulmonary edema is present, likely cardiogenic.</option>
                    <option id="SELECTION_LIST_1465171157410_6" value="Marked diffuse pulmonary edema and consolidation are present." name="SELECTION_LIST_1465171157410">Marked diffuse pulmonary edema and consolidation are present.</option>
                    <option id="SELECTION_LIST_1465171157410_7" value="Subsegmental atelectasis is present at the left base." name="SELECTION_LIST_1465171157410">Subsegmental atelectasis is present at the left base.</option>
                    <option id="SELECTION_LIST_1465171157410_8" value="Subsegmental atelectasis is present at the right base." name="SELECTION_LIST_1465171157410">Subsegmental atelectasis is present at the right base.</option>
                    <option id="SELECTION_LIST_1465171157410_9" value="An opacity at the left base represents a small pleural effusion with overlying atelectasis." name="SELECTION_LIST_1465171157410">An opacity at the left base represents a small pleural effusion with overlying atelectasis.</option>
                    <option id="SELECTION_LIST_1465171157410_10" value="An opacity at the right base represents a small pleural effusion with overlying atelectasis." name="SELECTION_LIST_1465171157410">An opacity at the right base represents a small pleural effusion with overlying atelectasis.</option>
                    <option id="SELECTION_LIST_1465171157410_11" value="Small bilateral pleural effusions are present with overlying atelectasis. Mild cardiogenic interstitial edema also is present." name="SELECTION_LIST_1465171157410">Small bilateral pleural effusions are present with overlying atelectasis. Mild cardiogenic interstitial edema also is present.</option>
                    <option id="SELECTION_LIST_1465171157410_12" value="The inspiratory volumes are small, which probably explains increased interstitial opacity and atelectasis at the bases." name="SELECTION_LIST_1465171157410">The inspiratory volumes are small, which probably explains increased interstitial opacity and atelectasis at the bases.</option>
                    <option id="SELECTION_LIST_1465171157410_13" value="Other." name="SELECTION_LIST_1465171157410">Other.</option>
                </select>
            </p>
